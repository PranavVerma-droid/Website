<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website - 404 Not Found</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css">
  <style>
    .bg-blue-gradient {
      background: linear-gradient(180deg, #1d4ed8 0%, #6d28d9 100%);
    }

    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .error-heading {
      font-size: 4rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 2rem;
    }

    .error-image {
      width: 300px;
      margin-bottom: 2rem;
    }

    .error-link {
      color: #fff;
      text-decoration: underline;
    }

    /* Easter egg animation */
    @keyframes shake {
      0% { transform: rotate(0deg); }
      20% { transform: rotate(10deg); }
      40% { transform: rotate(-10deg); }
      60% { transform: rotate(10deg); }
      80% { transform: rotate(-10deg); }
      100% { transform: rotate(0deg); }
    }

    .easter-egg:hover {
      animation: shake 0.5s linear infinite;
    }
  </style>
  <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="pranavverma" data-description="Support me on Buy me a coffee!" data-message="" data-color="#FF813F" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</head>

<body class="bg-blue-gradient">
  <div class="error-container">
    <h1 class="error-heading">404 Not Found</h1>
    <p class="error-message">Oops! The page you are looking for does not exist.</p>
    <img src="https://seranking.com/blog/wp-content/uploads/2021/01/404_01-min.jpg" alt="Error Image" class="error-image easter-egg">
    <a href="index.html" class="error-link">Go back to the Home page</a>
  </div>
</body>

</html>
