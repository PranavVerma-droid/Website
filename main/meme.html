  <style>

    /* Styling the rainbow trail */
    #rainbow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 800% 100%;
      animation: rainbow-slide 5s linear infinite;
      pointer-events: none; /* Prevent rainbow from blocking interactions */
    }

    /* Animation for the rainbow trail */
    @keyframes rainbow-slide {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 800% 0;
      }
    }
  </style>
</head>
<body>
  <div id="rainbow"></div>
  <img id="nyan-cat" src="https://www.nyan.cat/cats/original.gif" alt="Nyan Cat">

  <script>
    // Move Nyan Cat
    window.addEventListener('load', function() {
      var nyanCat = document.getElementById('nyan-cat');
      var windowWidth = window.innerWidth;
      var catWidth = nyanCat.offsetWidth;
      var startPos = -catWidth;

      function animateNyanCat() {
        nyanCat.style.left = startPos + 'px';
        startPos += 10;

        if (startPos > windowWidth) {
          startPos = -catWidth;
        }

        requestAnimationFrame(animateNyanCat);
      }

      animateNyanCat();
    });
  </script>
</body>
</html>
